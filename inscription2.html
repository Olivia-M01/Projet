<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="inscription2.css">
</head>
<body>
    <form class="formulaire">
                    <div class="form1"><h3>Inscription</h3><br></div>
                    <label for="nom">Nom</label>
                    <input id="nom" name="nom" type="text" required><br><br>
                    <label for="postnom">Post-nom</label>
                    <input id="postnom" name="postnom" type="text" required ><br><br>
                    <label for="prenom">Prénom</label>
                    <input id="prenom" name="prenom" type="text" required><br><br>
                    <label for="tel">Téléphone</label>
                    <input id="tel" name="tel" type="tel" required><br><br>
                    <label for="genre">Genre</label>
                    <select id="genre" name="genre" type="radio" required><br><br>
                        <option value="" disabled selected>Choisir le genre</option>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                    </select><br><br>
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="text" required ><br><br>
                    <label for="password">Mot de Passe</label>
                    <input id="password" name="password" type="password" required ><br><br><br>
                    <input type="submit" id="inscrire" value="S'inscrire"><br><br><br>
                    <div class="form2">
                    <p>Vous avez déjà un compte ?</p>
                    <a class="click" href="inscription.html">Connectez-vous ici</a>
                    </div>


                </form>
</body>
</html>
